<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
		@font-face {
			font-family: Joystick;
			src: url(joystixmonospace.otf);
		}

        body {
			margin: 0%;
            padding: 0%;
            height: 100vh;
            overflow-y: scroll;
			font-family: Joystick;
			text-transform: uppercase;
			background-color: white;
			overflow-x: hidden;
        }
		
		.main-container {
			margin: 5px;
            padding: 0%;
			background-color: white;
		}

		
		.profile-container {
			display: flex;
			flex-wrap:wrap;
			margin: 2px;
            padding: 95px;
			margin-bottom: 5px;
			box-shadow: -1px 0 0 0 #ccc, 1px 0 0 0 #ccc, 0 -1px 0 0 #ccc, 0 1px 0 0 #ccc;
			justify-content: center;
        }
        .avatar {
			margin: 10px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
			border: 4px solid #99ccff;

			background-image: url('toma-avatar.jpg'); 
			background-size: cover;
			background-repeat: no-repeat;
			background-position: top center;
			image-rendering: pixelated;
        }
        .profile-info {
			width: auto;
			margin: 10px;
			margin-top: 30px;
			margin-left: 50px;
			color: #6495ED;
        }
        .profile-info h1, .profile-info h2 {
            margin: 0%;
        }
		.profile-info p {
            margin: 0%;
			color: #888888;
        }
		.social-links {
            margin-top: 25px;
            padding: 0;
			width: 250px;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
        }
		.social-links i {
			text-decoration: none;
			font-size:25px;
			color: #9999ff;
		}
		
		.social-btn {
			background-color: transparent;
			border: none;
			color: white;
			font-size: 25px;
			cursor: pointer;
			border-radius: 35%;
		}
		
		.social-btn:hover {
			background-color: rgba(65, 105, 225, 0.15);
			transform: scale(1.01);
		}
		
		.image-container {
			margin: 2px;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
			box-shadow: -1px 0 0 0 #ccc, 1px 0 0 0 #ccc, 0 -1px 0 0 white, 0 1px 0 0 #ccc;
			justify-content: center;
        } 
        //.image-container img {
		//	margin: 0%;
        //    padding: 0%;
        //    height: 45vh;
        //    width: auto;
        //    object-fit: cover;
		//	box-sizing: border-box;
		//	transition: transform 0.05s ease;
        //}
		
		.image-container img {
		
			--s: 10px;
			margin: 0%;
            padding: 0%;
			width: calc(50% - 6*var(--s));
			height: auto;
			object-fit: cover;
			
			padding: var(--s);
			border: calc(2*var(--s)) solid #0000;
			outline: 1px solid #ccc;
			outline-offset: calc(-1*var(--s));
			background: conic-gradient(from 90deg at 1px 1px,#0000 25%,#ccc 0);
		}
		
		.tabs {
			display: flex;
			justify-content:space-evenly;
		}
	
		p.tab {
			margin: 5px;
			cursor: pointer;
			transition: box-shadow 0.3s ease;
		}
		
		p.tab:hover {
			box-shadow: 0 0 5px 2px rgba(0, 0, 255, 0.5);
			background-color: rgba(0, 0, 255, 0.25);
		}
		
		
		@media (min-width: 1001px) {
			.image-container img:active {
				border: 4px solid #99ccff;
			}
		}
		
		@media (max-width: 1000px) {
			.image-container img {
				width: calc(100% - 6*var(--s));
			}
		}
		
    </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	
		function copyMailToClipboard() {
			navigator.clipboard.writeText('tama.voron@ya.ru');
		}
		
		function selectTab(id) {
			$("div[class$='image-container']").hide();
			$("p[class$='tab']").css('border-bottom', 'none');
			$("#ic-"+id).show();
			$("p[data-id$='"+id+"']").css('border-bottom', '2px dashed #6495ED');
		}
		

		function addHandlerToClickableImages() {
			$('.image-container img').each(function(){
				var image = $(this);
				image.on('mouseup', function(e) {
					if (e.which === 3 || e.which === 2) {
						// Exclude right mouse button and scroll
						return;
					}
					window.open(image.attr("src"), "_blank");
				});
			});
		}
		
		$(document).ready(function() {
		
			selectTab(1);
			$("p[class$='tab']").click(function() {
				selectTab($(this).data('id'));
			});
			
			addHandlerToClickableImages();
		});
		
    </script>
